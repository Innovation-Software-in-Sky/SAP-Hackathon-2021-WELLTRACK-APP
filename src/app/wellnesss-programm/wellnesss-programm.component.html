<ng-container class="tableMain">
    <br><br>
    <h4 style="text-align: center; color: maroon;"><b> The Wellness Program Section</b></h4>
    <p style="text-align: center;background-color: maroon;color: white;">{{message}}</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Parameter">
          <th mat-header-cell *matHeaderCellDef>Parameter</th>
          <td mat-cell *matCellDef="let element">{{element.Parameter}}</td>
        </ng-container>
        <ng-container matColumnDef="Population">
          <th mat-header-cell *matHeaderCellDef>Population Score</th>
          <td mat-cell *matCellDef="let element">{{element.Population}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
</ng-container>
